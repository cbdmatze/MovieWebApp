{% extends "base.html" %}

{% block title %}Add Movie{% endblock %}

{% block content %}
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Add Movie</h2>
    <form action="{{ url_for('add_movie', user_id=user_id) }}" method="POST" class="bg-white p-6 rounded-lg shadow-lg">
        <div class="mb-4">
            <label for="name" class="block text-gray-700">Movie Name:</label>
            <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded-lg" required>
        </div>
        <div class="mb-4">
            <label for="director" class="block text-gray-700">Director:</label>
            <input type="text" id="director" name="director" class="w-full p-2 border border-gray-300 rounded-lg" required>
        </div>
        <div class="mb-4">
            <label for="year" class="block text-gray-700">Year:</label>
            <input type="number" id="year" name="year" class="w-full p-2 border border-gray-300 rounded-lg" required>
        </div>
        <div class="mb-4">
            <label for="rating" class="block text-gray-700">Rating:</label>
            <input type="number" step="0.1" id="rating" name="rating" class="w-full p-2 border border-gray-300 rounded-lg" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-700">Add Movie</button>
    </form>
{% endblock %}
