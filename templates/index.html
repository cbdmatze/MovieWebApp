{% extends "base.html" %}

{% block title %}All Users{% endblock %}

{% block content %}
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">All Users</h2>
    <ul class="bg-white rounded-lg shadow-lg p-4">
        {% for user in users %}
            <li class="p-2 border-b border-gray-200">
                <a href="{{ url_for('user_movies', user_id=user.id) }}" class="text-blue-500 hover:text-blue-700">
                    {{ user.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
