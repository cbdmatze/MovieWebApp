{% extends "base.html" %}

{% block title %}Movie Details{% endblock %}

{% block content %}
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">{{ user.name }}'s Movie: {{ movie.name }}</h2>
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <p><strong>Director:</strong> {{ movie.director }}</p>
        <p><strong>Year:</strong> {{ movie.year }}</p>
        <p><strong>Rating:</strong> {{ movie.rating }}/10</p>
    </div>
    <a href="{{ url_for('user_movies', user_id=user.id) }}" class="text-blue-500 hover:text-blue-700 mt-4 inline-block">Back to Movies List</a>
{% endblock %}
