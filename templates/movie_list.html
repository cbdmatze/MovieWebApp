{% extends "base.html" %}

{% block title %}User's Movies{% endblock %}

{% block content %}
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">{{ user.name }}'s Movies</h2>
    <ul class="bg-white rounded-lg shadow-lg p-4">
        {% for movie in movies %}
            <li class="p-2 border-b border-gray-200">
                <strong>{{ movie.name }}</strong> ({{ movie.year }}) - Rating: {{ movie.rating }}/10
                <a href="{{ url_for('edit_movie', movie_id=movie.id) }}" class="text-blue-500 hover:text-blue-700">Edit</a>
                <a href="{{ url_for('delete_movie', movie_id=movie.id) }}" class="text-red-500 hover:text-red-700">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
