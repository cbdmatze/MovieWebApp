{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-3xl font-bold mb-4">Movies List</h1>
    
    <!-- Search Bar -->
    <form method="GET" action="/search" class="mb-4">
        <input type="text" name="query" placeholder="Search movies or users..." class="border rounded px-2 py-1 w-1/2">
        <button type="submit" class="bg-blue-500 text-white px-4 py-1 rounded">Search</button>
    </form>
    
    <!-- Movies List -->
    <ul>
        {% for movie in movies %}
        <li class="mb-2">
            <a href="{{ url_for('movie_details', movie_id=movie['id']) }}" class="text-blue-500">
                {{ movie.name }} ({{ movie.year }})
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
